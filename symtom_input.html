<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms Input and Doctor Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h2>Symptoms Input and Doctor Recommendation</h2>
    <form action="#" method="post">
        <label for="symptoms">Describe your symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="5" required></textarea>

        <label for="doctor-recommendation">Doctor Recommendation:</label>
        <textarea id="doctor-recommendation" name="doctor-recommendation" rows="5" readonly></textarea>

        <button type="submit">Get Recommendation</button>
    </form>

</body>
</html>
