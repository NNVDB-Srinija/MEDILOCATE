<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .image-section {
            flex: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://res.cloudinary.com/dfwoeljfe/image/upload/v1727883691/Screenshot_2024-10-02_210937_ir37g4.png'); /* Replace with your doctor's image URL */
            background-size: cover;
            background-position: center;
        }
        .head-main {
            font-size: 40px;
            color: #001a33;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section {
            flex: 40%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        .form-section h3 {
            margin-bottom: 20px;
        }
        .form-section input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Smooth transition for focus state */
        }
        .form-section input:focus {
            outline: none; /* Remove default outline */
            border-color: lightgreen; /* Highlight border with light green on focus */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .form-section button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 48%;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="image-section">  
    </div>

    <div class="form-section">
        <h1 class="head-main">MediLocate</h1>
        <h3>Registration</h3>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="tel" placeholder="Mobile Number" required>
        <input type="text" placeholder="Address" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        
        <!-- Button container with Submit first and Reset second -->
        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </div>

</body>
</html>
