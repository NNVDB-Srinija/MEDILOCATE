<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLocate Appointment Booking</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <main>
        <h1 style="color:  #007BFF;">Book Your Appointment</h1>
        <p style="color: rgb(85, 85, 85);">Choose your preferred service and schedule a visit.</p>

        <div class="booking-form">
            <label for="service">Select Service:</label>
            <select id="service">
                <option value="general-checkup">General Check-up</option>
                <option value="specialist-consultation">Specialist Consultation</option>
                <option value="laboratory-tests">Laboratory Tests</option>
            </select>

            <label for="provider">Select Provider:</label>
            <select id="provider">
                <option value="provider1">Dr. John  - General Practitioner</option>
                <option value="provider2">Dr. Jane S - Specialist</option>
                <option value="provider3">Dr. Emily Johnson - Lab Technician</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date">

            <label for="time">Select Time:</label>
            <select id="time">
                <option value="10am">10:00 AM</option>
                <option value="11am">11:00 AM</option>
                <option value="1pm">01:00 PM</option>
                <option value="2pm">02:00 PM</option>
            </select>
            <br>
            <h2 style="color: #7096D1;">Patient Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" placeholder="Enter your contact number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Any specific concerns or questions"></textarea>

            <button type="submit">Confirm Appointment</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MediLocate. All Rights Reserved.</p>
    </footer>
</body>
</html>
